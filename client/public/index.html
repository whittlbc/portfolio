<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Portfolio website for Eric Guan, full stack web developer">
        <title>guanzo manor</title>
        <style type="text/css">
            /* FOUC fix */
            .no-fouc {opacity: 0;}
        </style>
        <script type="text/javascript">
            //FOUC fix
            document.documentElement.className = 'no-fouc';
        </script>
        <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet" >
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
        <link href="/static/fontello/css/fontello.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
        <link href="/favicon.png" rel="icon">
        <script type="text/javascript">
            (() => {
                if (!window.sessionStorage) return

                let tabId = sessionStorage.getItem('_arcTabId')
                if (!tabId) {
                    tabId = ((new Date().getTime()) + Math.random()).toString()
                    sessionStorage.setItem('_arcTabId', tabId)
                }

                const controller = window.navigator
                    && window.navigator.serviceWorker
                    && window.navigator.serviceWorker.controller

                let tabPredatesSw = sessionStorage.getItem('_arcTabPredatesSw')
                if (!tabPredatesSw) {
                    tabPredatesSw = (!controller).toString()
                    sessionStorage.setItem('_arcTabPredatesSw', tabPredatesSw)
                }

                controller && controller.postMessage({
                    arcEvent: 'arc:client:tabId',
                    tabId,
                    tabPredatesSw: tabPredatesSw === 'true'
                })
            })()
        </script>
        <script async src="https://arc-dev.net/widget.min.js#A2LT18Am"></script>

    </head>
    <body>
        <div id="app"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript">
            //FOUC fix
            document.addEventListener("DOMContentLoaded", function(event) {
                document.documentElement.className = '';
          });
        </script>
        <!-- built files will be auto injected -->
    </body>
</html>
